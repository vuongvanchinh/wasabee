<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/test.css" />
    <title>Document</title>
</head>
<body>
    <div class="product-contact-form">
        <p>Để lại thông tin để được chúng tôi tư vấn trong thời gian nhanh nhất</p>
        <div class="fields">
            <span class="wpcf7-form-control-wrap placeholder">
                <input type="text" name="placeholder" value="Họ tên" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span><br>
            <span class="wpcf7-form-control-wrap tel-206">
                <input type="tel" name="tel-206" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel" aria-invalid="false" placeholder="Số điện thoại">
            </span><br>
            <input type="submit" value="Submit" class="wpcf7-form-control has-spinner wpcf7-submit"><span class="wpcf7-spinner"></span>
        </div>
    </div>
</body>
</html>
